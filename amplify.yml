version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - amplify publish -c -y
  artifacts:
    baseDirectory: '/build'
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

